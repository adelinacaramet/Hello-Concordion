<html xmlns:concordion="http://www.concordion.org/2007/concordion">

<body>

    <h1>Demo</h1>

    <p>
        After a user logs into the system, a greeting is
        displayed saying "Hello [user's first name]!"
    </p>
    <div>

        <h3>Greeting</h3>

        <p>
            When <b concordion:set="#firstName">Bob</b> logs in, a greeting
            <b concordion:assertEquals="greetingFor(#firstName)">Hello Rob!</b>
            should be displayed!
        </p>

    </div>

    </body>
</html>
